<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:substituteby="header :: copy"></head>
<body ng-app="membershipApp">
<nav th:substituteby="menubar :: copy"></nav>

<!--  Content container -->
<div class="container-fluid">
<div id = "membership">
  <ul class="nav nav-tabs">
    <li role="presentation" class="active"><a href="#"><i class = "icon ion-home"></i></a></li>
  </ul>
      <div class='row'>
          <div class='col-xs-offset-1 col-xs-10'>
              <h2>Manage My Memberships</h2>
              <p>Members can manage their memberships for the groupings that they belong to.</p>
              <div class = "groups_belong" ng-controller="MembershipJsController" data-ng-init="init()">
                  <h3>You belong to this/these groups</h3>

                      <table class="table table-bordered table-condensed table-hover">
                          <thead>
                            <tr>
                              <th><input type="search" ng-model="q" placeholder="filter groups..." aria-label="Filter Groups" /></th>
                            </tr>


                            <tr>
                              <th>Groupings</th>
                              <th>Opt out</th>
                            </tr>
                          </thead>


                          <tbody>
                            <tr data-ng-repeat="l in list | filter:q as results">
                              <td>{{l}}</td>
                              <td><button class="btn btn-default btn-block" ng-click="remove($index)"> &#10006;</button></td>
                            </tr>
                          </tbody>


                        </table>

                      </div>

                      <div class = "group_add">
                        <h3>You can opt in to this/these groups</h3>
                        <table class="table table-bordered table-condensed table-hover">
                          <thead>
                            <tr>
                              <th>Groupings</th>
                              <th>Opt in</th>
                            </tr>
                          </thead>
                        </table>
                      </div>

                    </div>
                  </div>

                </div>
</div>
<!-- / Content container. -->

<div th:substituteby="footer :: copy"></div>

</body>
</html>
