<th:block th:fragment="pagination">
    <nav aria-label="Page Navigation">
        <ul class="pagination flex-wrap" aria-live="assertive">
            <li class="page-item" th:attr="ng-class='{ disabled: disableFirstAndPrev(' + ${currentPage} + ') }'">
                <a class="page-link"
                   th:attr="ng-click='setPage(\'First\', \'' + ${currentPage} + '\', \'' + ${pagedItems} + '\')'">
                    « First
                </a>
            </li>
            <li class="page-item" th:attr="ng-class='{ disabled: disableFirstAndPrev(' + ${currentPage} + ') }'">
                <a class="page-link"
                   th:attr="ng-click='setPage(\'Prev\', \'' + ${currentPage} + '\', \'' + ${pagedItems} + '\')'">
                    ‹ Prev
                </a>
            </li>
            <li class="page-item"
                th:attr="ng-repeat='n in pageRange(' + ${currentPage} + ', ' + ${pagedItems} + '.length, gap)',
                     ng-class='{ active: n === ' + ${currentPage} + ' }'">
                <a class="page-link"
                   ng-bind="n + 1"
                   th:attr="ng-click='setPage(\'Set\', \'' + ${currentPage} + '\', \'' + ${pagedItems} + '\')'">
                </a>
            </li>
            <li class="page-item"
                th:attr="ng-class='{ disabled: disableNextAndLast(' + ${pagedItems} + ', ' + ${currentPage} + ') }'">
                <a class="page-link"
                   th:attr="ng-click='setPage(\'Next\', \'' + ${currentPage} + '\', \'' + ${pagedItems} + '\')'">
                    Next ›
                </a>
            </li>
            <li class="page-item"
                th:attr="ng-class='{ disabled: disableNextAndLast(' + ${pagedItems} + ', ' + ${currentPage} + ') }'">
                <a class="page-link"
                   th:attr="ng-click='setPage(\'Last\', \'' + ${currentPage} + '\', \'' + ${pagedItems} + '\')'">
                    Last »
                </a>
            </li>
        </ul>
    </nav>
</th:block>
