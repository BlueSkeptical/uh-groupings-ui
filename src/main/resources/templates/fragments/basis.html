<th:block th:fragment="basis">
    <div class="row member-row-title">
        <h3 class="members-tab-title">Basis</h3>
    </div>
    <div class="row member-row-title">
        <div class="row member-row-title">
            <!-- Export to CSV button -->
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ng-click="export(groupingBasis, 'basis')">
                        Export To CSV
                    </button>
                </div>
            </div>
            <!-- Filter bar -->
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
                <div class="xs-left-sm-right">
                    <input class="form-control" placeholder="Filter Members..." type="text"
                           ng-model="basisQuery"
                           ng-change="filter(groupingBasis, 'pagedItemsBasis', 'basisQuery')"/>
                </div>
            </div>
        </div>
    </div>
    <table class="table table-bordered table-condensed table-hover">
        <thead>
        <tr>
            <th ng-click="sortCol(groupingBasis, 'name', 'pagedItemsBasis', 'symbolBasis')"
                class="clickable">
                Name {{symbol.name}}
            </th>
            <th ng-click="sortCol(groupingBasis, 'uuid', 'pagedItemsBasis', 'symbolBasis')"
                class="clickable">
                UH ID {{symbol.uuid}}
            </th>
            <th ng-click="sortCol(groupingBasis, 'username', 'pagedItemsBasis', 'symbolBasis')"
                class="clickable">
                Username {{symbol.username}}
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="b in pagedItemsBasis[currentPageBasis]">
            <td>{{b.name}}</td>
            <td>{{b.uuid}}</td>
            <td>{{b.username}}</td>
        </tr>
        </tbody>
        <tfoot>
        <!-- Pagination control -->
        <td colspan="6">
            <ul class="pagination pull-right">
                <li ng-class="{disabled: (currentPageBasis) == 0}">
                    <a href="" ng-click="currentPage('First','currentPageBasis','pagedItemsBasis')">«« First</a>
                </li>
                <li ng-class="{disabled: (currentPageBasis) == 0}">
                    <a href="" ng-click="currentPage('Prev','currentPageBasis','pagedItemsBasis')">« Prev</a>
                </li>
                <li ng-repeat="n in range(pagedItemsBasis.length, currentPageBasis - gap, currentPageBasis + gap + 1) "
                    ng-class="{active: n == currentPageBasis}"
                    ng-click="currentPage('Set','currentPageBasis','pagedItemsBasis')">
                    <a href="" ng-bind="n + 1"></a>
                </li>
                <li ng-class="{disabled: (currentPageBasis) == pagedItemsBasis.length - 1 || pagedItemsBasis.length == 0}">
                    <a href="" ng-click="currentPage('Next','currentPageBasis','pagedItemsBasis')">Next »</a>
                </li>
                <li ng-class="{disabled: (currentPageBasis) == pagedItemsBasis.length - 1 || pagedItemsBasis.length == 0}">
                    <a href="" ng-click="currentPage('Last','currentPageBasis','pagedItemsBasis')">Last »»</a>
                </li>
            </ul>
        </td>
        </tfoot>
    </table>
</th:block>
