<th:block th:fragment="members">
    <div class="row member-row-title">
        <h3 class="members-tab-title">All Members</h3>
    </div>
    <div class="row member-row-title">
        <!-- Export to CSV button -->
        <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
            <div class="pull-left">
                <button type="button" class="btn btn-primary" ng-click="export(groupingMembers, 'members')">
                    Export To CSV
                </button>
            </div>
        </div>
        <!-- Filter bar -->
        <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
            <div class="xs-left-sm-right">
                <input placeholder="Filter Members..." type="text"
                       ng-model="membersQuery" class="form-control"
                       ng-change="filter(groupingMembers, 'pagedItemsMembers', 'currentPageMembers', 'membersQuery')"/>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-condensed table-hover" aria-live="assertive">
            <thead>
            <tr>
                <th ng-click="sortCol(groupingMembers, 'name', 'pagedItemsMembers', 'symbolList')"
                    class="clickable">
                    Member Name {{symbol.name}}
                </th>
                <th ng-click="sortCol(groupingMembers, 'uuid', 'pagedItemsMembers', 'symbolList')"
                    class="clickable">
                    UH Number {{symbol.uuid}}
                </th>
                <th ng-click="sortCol(groupingMembers, 'username', 'pagedItemsMembers', 'symbolList')"
                    class="clickable">
                    UH Username {{symbol.username}}
                </th>
                <th style="vertical-align: middle;" class="clickable"
                    ng-click="sortCol(groupingMembers, 'basis', 'pagedItemsMembers', 'symbolList')">
                    Where Listed? {{symbol.basis}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="g in pagedItemsMembers[currentPageMembers]">
                <td>{{g.name}}</td>
                <td>{{g.uuid}}</td>
                <td>
                    {{g.username}}
                    <i class="fa fa-question-circle clickable" aria-hidden="true"
                       data-toggle="tooltip" data-placement="right"
                       onmouseover="$(this).tooltip('show')"
                       th:title="#{screen.message.common.tooltip.username.notApplicable}"
                       ng-if="g.username === 'N/A'">
                    </i>
                </td>
                <td class="text-center" style="width: 3%">{{g.basis}}</td>
            </tr>
            </tbody>
            <tfoot>
            <!-- Pagination control -->
            <td colspan="6">
                <ul class="pagination pull-right">
                    <li ng-class="{disabled: (currentPageMembers) == 0}">
                        <a class="clickable" ng-click="currentPage('First','currentPageMembers','pagedItemsMembers')">«« First</a>
                    </li>
                    <li ng-class="{disabled: (currentPageMembers) == 0 }">
                        <a class="clickable" ng-click="currentPage('Prev','currentPageMembers','pagedItemsMembers')">« Prev</a>
                    </li>
                    <li ng-repeat="n in range(pagedItemsMembers.length, currentPageMembers - gap, currentPageMembers + gap + 1) "
                        ng-class="{active: n == currentPageMembers}"
                        ng-click="currentPage('Set','currentPageMembers','pagedItemsMembers')">
                        <a class="clickable" ng-bind="n + 1"></a>
                    </li>
                    <li ng-class="{disabled: ((currentPageMembers) == pagedItemsMembers.length - 1) || pagedItemsMembers.length == 0}">
                        <a class="clickable" ng-click="currentPage('Next','currentPageMembers','pagedItemsMembers')">Next »</a>
                    </li>
                    <li ng-class="{disabled: ((currentPageMembers) == pagedItemsMembers.length - 1) || pagedItemsMembers.length == 0}">
                        <a class="clickable" ng-click="currentPage('Last','currentPageMembers','pagedItemsMembers')">Last »»</a>
                    </li>
                </ul>
            </td>
            </tfoot>
        </table>
    </div>
</th:block>
