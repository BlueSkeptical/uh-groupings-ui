<th:block th:fragment="groupings-list">
    <div class="panel panel-default"
         th:classappend="${tabContent ? 'panel-tab-content' : ''}">
        <div class="panel-heading">
            <div class="row" style="margin: inherit">
                <div class="col-md-6 col-sm-7" style="padding: 0px;">
                    <h2 style="padding: 2.5px 0px; margin: inherit;" th:text="${title}"></h2>
                </div>
                <div class="col-md-push-3 col-md-3 col-sm-push-1 col-sm-4" style="padding: 0px;">
                  <label for = "FilterGroupings"></label>
                    <input name="FilterGroupings" class="form-control" placeholder="Filter Groupings..." type="text"
                           ng-model="queryGroupings"
                           ng-change="filter(groupingsList, 'pagedItemsGroupings', 'currentPageGroupings', 'queryGroupings')"/>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-condensed table-hover">
                <thead>
                <tr>
                    <th ng-click="sortCol(groupingsList, 'name', 'pagedItemsGroupings', 'symbolMember')"
                        class="clickable">
                        Grouping Name {{symbol.name}}
                    </th>
                    <th ng-click="sortCol(groupingsList, 'path', 'pagedItemsGroupings', 'symbolMember')"
                        class="clickable">
                        Grouping Path {{symbol.path}}
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="l in pagedItemsGroupings[currentPageGroupings] ">
                    <td class="clickable" tabindex="0" ng-keypress="$event.keyCode === 13 ? showData($index) : null"
                        ng-click="showData($index)">
                        {{l.name}}
                        <span class="pull-right glyphicon glyphicon-edit" style="margin-right: 5px;"></span>
                    </td>
                    <td>{{l.path}}</td>
                </tr>
                </tbody>
                <tfoot>
                <!-- Top part of the two parts  -->
                <td colspan="6">
                    <ul class="pagination pull-right">
                        <li ng-class="{disabled: (currentPageGroupings) == 0}">
                            <a href="" ng-click="currentPage('First','currentPageGroupings','pagedItemsGroupings')">«« First</a>
                        </li>
                        <li ng-class="{disabled: (currentPageGroupings) == 0 }">
                            <a href="" ng-click="currentPage('Prev','currentPageGroupings','pagedItemsGroupings')">« Prev</a>
                        </li>
                        <li ng-repeat="n in range(pagedItemsGroupings.length, currentPageGroupings - gap, currentPageGroupings + gap + 1)"
                            ng-class="{active: n == currentPageGroupings}"
                            ng-click="currentPage('Set','currentPageGroupings','pagedItemsGroupings')">
                            <a href="" ng-bind="n + 1"></a>
                        </li>
                        <li ng-class="{disabled: (currentPageGroupings) == pagedItemsGroupings.length - 1 || pagedItemsGroupings.length == 0}">
                            <a href="" ng-click="currentPage('Next','currentPageGroupings','pagedItemsGroupings')">Next »</a>
                        </li>
                        <li ng-class="{disabled: (currentPageGroupings) == pagedItemsGroupings.length - 1 || pagedItemsGroupings.length == 0}">
                            <a href="" ng-click="currentPage('Last','currentPageGroupings','pagedItemsGroupings')">Last »»</a>
                        </li>
                    </ul>
                </td>
                </tfoot>
            </table>
        </div>
    </div>
</th:block>
