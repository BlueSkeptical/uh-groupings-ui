<th:block th:fragment="groupings-list">
    <div class="card card-with-table"
         th:classappend="${tabContent ? 'card-tab-content' : ''}">
        <div class="card-header">
            <div class="row m-auto">
                <div class="col-sm-6 p-0">
                    <h2 class="card-title mb-1 mt-md-1 mt-0" th:text="${title}"></h2>
                </div>
                <div class="offset-md-3 col-md-3 col-12 p-0">
                    <input class="form-control" placeholder="Filter Groupings..." type="text"
                           title="Filter Groupings"
                           ng-model="groupingsQuery"
                           ng-change="filter(groupingsList, 'pagedItemsGroupings', 'currentPageGroupings', groupingsQuery)"/>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-condensed table-hover" aria-live="assertive">
                <thead>
                <tr>
                    <th ng-click="sortBy('groupingsList', 'pagedItemsGroupings', 'name')" class="clickable">
                        Grouping Name
                        <i class="fa sort-icon" ng-show="columnSort.groupingsList.property === 'name' || !columnSort.groupingsList" ng-class="{ reverse: columnSort.groupingsList.reverse }"></i>
                    </th>
                    <th ng-click="sortBy('groupingsList', 'pagedItemsGroupings', 'path')" class="clickable">
                        Grouping Path
                        <i class="fa sort-icon" ng-show="columnSort.groupingsList.property === 'path'" ng-class="{ reverse: columnSort.groupingsList.reverse }"></i>
                    </th>
                </tr>
                </thead>
                <tbody>
                <tr ng-repeat="l in pagedItemsGroupings[currentPageGroupings] ">
                    <td class="clickable" tabindex="0" ng-keypress="$event.keyCode === 13 ? displayGrouping(currentPageGroupings, $index) : null"
                        ng-click="displayGrouping(currentPageGroupings, $index)">
                        {{l.name}}
                        <span class="fa fa-pencil-square-o pull-right pt-1"></span>
                    </td>
                    <td>{{l.path}}</td>
                </tr>
                </tbody>
            </table>
            <div class="flex-row pr-sm-3 pr-1">
                <div class="d-flex justify-content-end">
                    <nav aria-label="Page Navigation">
                        <ul class="pagination">
                            <li class="page-item" ng-class="{ disabled: disableFirstAndPrev(currentPageGroupings) }">
                                <a class="page-link" ng-click="setPage('First','currentPageGroupings','pagedItemsGroupings')">«« First</a>
                            </li>
                            <li class="page-item" ng-class="{ disabled: disableFirstAndPrev(currentPageGroupings) }">
                                <a class="page-link" ng-click="setPage('Prev','currentPageGroupings','pagedItemsGroupings')">« Prev</a>
                            </li>
                            <li class="page-item" ng-repeat="n in pageRange(currentPageGroupings, pagedItemsGroupings.length, gap)"
                                ng-class="{ active: n === currentPageGroupings }"
                                ng-click="setPage('Set','currentPageGroupings','pagedItemsGroupings')">
                                <a class="page-link" ng-bind="n + 1"></a>
                            </li>
                            <li class="page-item"  ng-class="{ disabled: disableNextAndLast(pagedItemsGroupings, currentPageGroupings) }">
                                <a class="page-link" ng-click="setPage('Next','currentPageGroupings','pagedItemsGroupings')">Next »</a>
                            </li>
                            <li class="page-item"  ng-class="{ disabled: disableNextAndLast(pagedItemsGroupings, currentPageGroupings) }">
                                <a class="page-link" ng-click="setPage('Last','currentPageGroupings','pagedItemsGroupings')">Last »»</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</th:block>
