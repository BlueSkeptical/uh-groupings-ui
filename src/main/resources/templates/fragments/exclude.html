<th:block th:fragment="exclude">
    <div class="row member-row-title">
        <h3 class="members-tab-title">Exclude</h3>
    </div>
    <div class="row member-row-title">
        <div class="row member-row-title">
            <!-- Export to CSV button -->
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
                <div class="pull-left">
                    <button type="button" class="btn btn-primary" ng-click="export(groupingExclude, 'exclude')">
                        Export To CSV
                    </button>
                </div>
            </div>
            <!-- Filter bar -->
            <div class="col-md-6 col-sm-6 col-xs-12" style="padding: 0;">
                <div class="xs-left-sm-right">
                    <input class="form-control" placeholder="Filter Members..." type="text"
                           ng-model="excludeQuery"
                           ng-change="filter(groupingExclude, 'pagedItemsExclude', 'excludeQuery')"/>
                </div>
            </div>
        </div>
    </div>
    <div class="table-responsive">
        <table class="table table-bordered table-hover">
            <thead>
            <tr>
                <th ng-click="sortCol(groupingExclude, 'name', 'pagedItemsExclude', 'symbolExclude')"
                    class="clickable">
                    Name {{symbol.name}}
                </th>
                <th ng-click="sortCol(groupingExclude, 'uuid', 'pagedItemsExclude', 'symbolExclude')"
                    class="clickable">
                    UH ID {{symbol.uuid}}
                </th>
                <th ng-click="sortCol(groupingExclude, 'username', 'pagedItemsExclude', 'symbolExclude')"
                    class="clickable">
                    Username {{symbol.username}}
                </th>
                <th ng-click="sortCol(groupingExclude, 'basis', 'pagedItemsExclude', 'symbolExclude')"
                    class="clickable">
                    In Basis? {{symbol.basis}}
                </th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="e in pagedItemsExclude[currentPageExclude]">
                <td>
                    {{e.name}}
                    <span class="glyphicon glyphicon-trash pull-right clickable"
                          data-toggle="tooltip" data-placement="top"
                          onmouseover="$(this).tooltip('show')" style="margin-right: 10px;"
                          th:title="#{screen.message.common.tooltip.remove.exclude}"
                          ng-click="removeMember('Exclude', $index)">
                    </span>
                </td>
                <td>{{e.uuid}}</td>
                <td>{{e.username}}</td>
                <td class="text-center" style="width: 3%">{{e.basis}}</td>
            </tr>
            </tbody>
            <tfoot>
            <!-- Pagination control -->
            <td colspan="6">
                <ul class="pagination pull-right">
                    <li ng-class="{disabled: (currentPageExclude) == 0 }">
                        <a href="" ng-click="currentPage('First','currentPageExclude','pagedItemsExclude')">«« First</a>
                    </li>
                    <li ng-class="{disabled: (currentPageExclude) == 0 }">
                        <a href="" ng-click="currentPage('Prev','currentPageExclude','pagedItemsExclude')">« Prev</a>
                    </li>
                    <li ng-repeat="n in range(pagedItemsExclude.length, currentPageExclude - gap, currentPageExclude + gap + 1) "
                        ng-class="{active: n == currentPageExclude}"
                        ng-click="currentPage('Set','currentPageExclude','pagedItemsExclude')">
                        <a href="" ng-bind="n + 1"></a>
                    </li>
                    <li ng-class="{disabled: (currentPageExclude) == pagedItemsExclude.length - 1 || pagedItemsExclude.length == 0}">
                        <a href="" ng-click="currentPage('Next','currentPageExclude','pagedItemsExclude')">Next »</a>
                    </li>
                    <li ng-class="{disabled: (currentPageExclude) == pagedItemsExclude.length - 1 || pagedItemsExclude.length == 0}">
                        <a href="" ng-click="currentPage('Last','currentPageExclude','pagedItemsExclude')">Last »»</a>
                    </li>
                </ul>
            </td>
            </tfoot>
        </table>
    </div>
    <!-- Input to add a user to the exclude group -->
    <div class="col-lg-4 col-md-6" style="padding: inherit;">
        <form ng-submit="addMember('Exclude')">
            <div class="input-group">
                <input class="form-control" type="text" placeholder="Add user to exclude"
                       ng-model="addUser"/>
                <div class="input-group-btn">
                    <button class="btn btn-primary" type="submit">Add</button>
                </div>
            </div>
        </form>
    </div>
</th:block>
