<th:block th:fragment="selected-grouping" xmlns:th="http://www.w3.org/1999/xhtml">
    <div class="card selected-grouping-card"
         th:classappend="${tabContent ? 'card-tab-content' : ''}">
        <div class="card mb-5 mt-5">
            <div class="card-header teal-bg">
                <div class="row">
                    <div class="col-md-10">
                        <h2 class="card-title mt-md-1 mt-0 mb-1 text-light"> {{ selectedGrouping.name }} <i class="fa fa-pencil-square-o mr-2" aria-hidden="true"></i></h2>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-sm btn-primary" type="submit"><i class="fa fa-refresh mr-2" aria-hidden="true"></i> Refresh</button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <p class="font-italic text-light"> {{ selectedGrouping.path }} </p>
                    </div>
                    <div class="col-md-2">
                        <button ng-click="returnToGroupingsList()" class="btn btn-primary">
                            Return to Groupings
                        </button>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-10">
                        <div ng-show="!descriptionForm">
                        <p class="font-italic text-light"> {{ descriptionDisplay() }}</p>
                        </div>
                        <div ng-show="descriptionForm" class="grouping-description-form">
                            <form>
                                <div ng-show="descriptionLengthWarning()" class="alert alert-warning">
                                    <p th:utext="#{screen.message.admin.selectedGrouping.descriptionWarning}"></p>
                                </div>
                                <input class="form-control"
                                       style="margin: 5px 5px 10px 5px; float: left;
                                           width: -webkit-calc(100% - 80px);
                                           width:    -moz-calc(100% - 80px);
                                           width:         calc(100% - 80px)"
                                       th:title="#{screen.message.admin.selectedGrouping.descriptionFormTitle}"
                                       th:placeholder="#{screen.message.admin.selectedGrouping.descriptionPlaceholder}"
                                       ng-value="descriptionDisplay()"
                                       ng-model="modelDescription"
                                       maxlength="{{ maxDescriptionLength }}"
                                       />
                            </form>
                        </div>
                    </div>
                    <div class="col-md-2">
                        <div ng-show="!descriptionForm">
                            <button ng-click="editDescription()" class="btn btn-primary">
                                Edit Description
                            </button>
                        </div>
                        <div ng-show="descriptionForm">
                            <button ng-click="cancelDescriptionEdit()" class="btn btn-primary">
                                Cancel
                            </button>
                            <button ng-click="saveDescription()" class="btn btn-primary">
                                Save
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</th:block>
