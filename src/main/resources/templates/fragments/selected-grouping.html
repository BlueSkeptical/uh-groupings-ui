<th:block th:fragment="selected-grouping">
    <div class="card selected-grouping-card"
         th:classappend="${tabContent ? 'card-tab-content' : ''}">
        <div class="card-header">
            <div class="row m-auto">
                <div class="col-sm-10 col-12 p-0">
                    <h2 class="card-title mt-sm-1 mt-0 mb-1">Selected Grouping</h2>
                </div>
                <div class="col-sm-2 col-12 p-0">
                    <button ng-click="returnToGroupingsList()" class="btn btn-primary float-left float-sm-right">
                        Return to Groupings
                    </button>
                </div>
            </div>
        </div>
        <div class="table-responsive">
            <table class="table table-bordered table-sm">
                <tbody>
                <tr>
                    <th>Name</th>
                    <td>{{ selectedGrouping.name }}</td>
                </tr>
                <tr>
                    <th>Path</th>
                    <td>{{ selectedGrouping.path }}</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</th:block>
