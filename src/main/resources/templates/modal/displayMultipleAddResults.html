
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Add Results</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="cancelImportModalInstance()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p>
        <!--
        <span style="color: black" th:text="#{screen.message.modal.import.confirmation}"></span>
        -->
        <span style="color: black" >The following members have been added</span>
        <span style="color: black;">{{listName}} list.</span>
    </p>
    <div class="container">
        <table>
            <tr>
                <td>
                    <table>
                        <thead class="import-table-thead-tbody-tr import-table-thead">
                        <tr class="import-table-thead-tbody-tr" style="white-space: nowrap">
                            <td>UH UserName</td>
                            <td>UH Uuid</td>
                            <td>Name</td>
                        </tr>
                        </thead>
                        <tbody class="import-table-tbody">
                        <tr class="import-table-thead-tbody-tr" ng-repeat="item in usersAdded">
                            <td>{{item.username}}</td>
                            <td>{{item.uuid}}</td>
                            <td>{{item.name}}</td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>
                </td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer"
>
    <p style="padding-right: 100px; padding-left: 20px">
        You have successfully added
        <span class="blu-bold">{{ IMPORT_COUNT }}</span>
        users to the
        <span style="color: black">{{ listName }}</span>
        <span style="color: black"> list</span>
    </p>
    <button class="btn btn-primary" ng-click="closeAddMultipleMembersResultModal()">OK</button>
    <!---
    <button class="btn btn-default" data-dismiss="modal" ng-click="cancelImportModalInstance()">Cancel</button>
    --->
</div>
</html>
