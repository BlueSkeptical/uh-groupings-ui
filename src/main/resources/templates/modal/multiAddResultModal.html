<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<div class="modal-header">
    <h5 class="modal-title" id="modal-title">Multi Add Results</h5>
    <button type="button" class="close" data-dismiss="dialog" ng-click="closeMultiAddResultModalInstance()">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body" id="modal-body">
    <p>
        <span style="color: black" th:text="#{screen.message.modal.import.confirmation}"></span>
        <span style="color: black;">{{listName}} list.</span>
    </p>
    <div class="container">
        <table>
            <tr>
                <td>
                    <table>
                        <thead class="import-table-thead-tbody-tr import-table-thead">
                        <tr class="import-table-thead-tbody-tr" style="white-space: nowrap">
                            <!-- Display table headings -->
                            <td ng-repeat="prop in personProps ">{{ prop }}</td>
                        </tr>
                        </thead>
                        <tbody class="import-table-tbody">
                        <tr class="import-table-thead-tbody-tr" ng-repeat="person in multiAddResults">
                            <!-- Display table data -->
                            <td ng-repeat="prop in personProps">
                                {{ person[prop] }}
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </td>
                <td>

                </td>
            </tr>
        </table>
    </div>
</div>
<div class="modal-footer"></div>

</html>
