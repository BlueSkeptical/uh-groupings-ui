<div class="modal-header">
    <button type="button" class="close" data-dismiss="dialog" style="float: right;" ng-click="closeAddModal()">
        <span aria-hidden="true">&times;</span>
    </button>
    <h4 class="modal-title" id="modal-title">Add User</h4>
</div>
<div class="modal-body" id="modal-body">
    <p ng-if="wasSuccessful">
        {{ user }} has been successfully added.
    </p>
    <p ng-if="!wasSuccessful">
        There was an error adding {{ user }}.
    </p>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="closeAddModal()">OK</button>
</div>
