<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:substituteby="header :: copy"></head>
<body ng-app="UHGroupingsApp">
<nav th:substituteby="menubar :: copy"></nav>

<!--  Content container -->
<div class='container'>
    <div class='row'>
        <div class='container-fluid' ng-controller="FeedbackJsController" data-ng-init="init()">
            <h3>Feedback</h3>

            <p>Feedback helps us to understand where improvements are needed. Please let us know.</p>

            <div class="panel panel-default">
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="feedback_type" class="col-sm-2 control-label">Feedback type: </label>
                            <div class="col-sm-10">
                                <select class="form-control" id="feedback_type">
                                    <option style="display: none">-- select an option --</option>
                                    <option>PROBLEM</option>
                                    <option>FEATURE</option>
                                    <option>QUESTION</option>
                                    <option>GENERAL</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="user_name" class="col-sm-2 control-label">Your Name (Optional): </label>

                            <div class="col-sm-10">
                                <input ng-model="name" class="form-control" id="user_name"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputEmail3" class="col-sm-2 control-label">Email</label>

                            <div class="col-sm-10">
                                <input ng-model="email" class="form-control" id="inputEmail3"/>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="feedback" class="col-sm-2 control-label">Your Feedback: </label>

                            <div class="col-sm-10">
                                <textarea ng-model="description" class="form-control" id="feedback" rows="8"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <button type="submit" class="btn btn-default btn-primary" ng-click="submit()">Submit</button>
            <p style="margin-top: 1em">Thank you. Your feedback is important to us.</p>


        </div>
    </div>
</div>
<!-- / Content container. -->

<div th:substituteby="footer :: copy"></div>
</body>
</html>
