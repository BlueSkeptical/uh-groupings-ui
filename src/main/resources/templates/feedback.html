<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
      lang="en">
<head th:replace="header :: copy(headingTitle='UH Groupings Feedback')"></head>
<body ng-app="UHGroupingsApp">
<nav th:substituteby="menubar :: copy"></nav>

<!--  Content container -->
<div class="container">
    <div class="row pt-5 pb-4">
        <div class="col-lg-5 col-md-4 col-12">
            <h1 class="text-cetner text-md-left">Feedback</h1>
            <p class="lead text-center text-md-left">Helps us to understand where improvements are needed. Please let us know.</p>
        </div>
        <div class="col-lg-7 col-md-8 col-12">
            <form>
                <div class="form-group pb-3">
                    <label for="feedback-type">Feedback Type <span class="required-asterisk">*</span></label>
                    <select class="form-control" id="feedback-type">
                        <option>General</option>
                        <option>Problem</option>
                        <option>Feature</option>
                        <option>Question</option>
                    </select>
                </div>
                <div class="form-group pb-3">
                    <label for="input-name">Your Name (Optional)</label>
                    <input type="text" class="form-control" id="input-name" placeholder="John Doe">
                </div>
                <div class="form-group pb-3">
                    <label for="input-email">Email address <span class="required-asterisk">*</span></label>
                    <input type="email" class="form-control" id="input-email" placeholder="email@hawaii.edu">
                </div>
                <div class="form-group pb-3">
                    <label for="feedback-content">Your Feedback <span class="required-asterisk">*</span></label>
                    <textarea class="form-control" id="input-feedback" rows="6" th:required="required" ></textarea>
                </div>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>

</div>
