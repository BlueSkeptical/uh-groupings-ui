<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head th:substituteby="header :: copy"></head>
<body ng-app="adminApp">
<nav th:substituteby="menubar :: copy"></nav>
<!--  Content container -->
<div class='container-fluid'>
    <div class='row'>
        <div class='col-xs-offset-1 col-xs-10'>

            <div ng-app="adminApp" ng-controller="AdminJsController" data-ng-init="init()">
                <h1 class="text-center"><b>Designate Admins</b></h1>
                <h4 class="text-center">Manage the list of Admins</h4>

                <div id="overlay" ng-show="loading">
                    <div class="loader" ng-show="loading"></div>
                </div>


                <div class="panel panel-default">
                    <div class="panel-heading" style="padding: 2px">
                        <div class="form-group">
                            <h3 class="col-xs-6 col-md-4" style="margin-top: 5px">Designated Admins</h3>
                            <div align="right" style="margin-top: 10px">
                                <input placeholder="Type to filter text..." type="text" ng-model="searchFor"/>
                            </div>
                        </div>
                    </div>

                    <!-- Table -->
                    <table class="table table-bordered table-condensed table-hover">
                        <thead>
                        <tr>
                            <th>Basis</th>
                            <th>Name</th>
                            <th>UH ID</th>
                            <th>Username</th>
                            <th>remove</th>
                        </tr>
                        </thead>
                      <tfoot>
                      <td colspan="6">
                        <ul class = "pagination pull-right" >
                          <li>
                            <a href="" ng-click="paging('first')">«« First</a>
                          </li>
                          <li>
                            <a href="" ng-click="paging('prev')">« Prev</a>
                          </li>
                          <li ng-repeat="n in range(pagedItems.length, currentPage, currentPage + gap) "
                              ng-class="{active: n == currentPage}"

                              ng-click="paging(n)"
                          ><a href="" ng-bind="n + 1" >1</a>
                          </li>
                          <li>
                            <a href="" ng-click="paging('next')">Next »</a>
                          </li>
                          <li>
                            <a href="" ng-click="paging('last')">Last »»</a>
                          </li>
                        </ul>
                      </td>
                      </tfoot>
                        <tbody>
                        <tr ng-repeat="l in pagedItems[currentPage] | filter:searchFor">
                            <td class="text-center" style="width: 3%">{{l.basis}}</td>
                            <td>{{l.name}}</td>
                            <td>{{l.uuid}}</td>
                            <td>{{l.username}}</td>
                            <td>
                                <button class="btn btn-default btn-block" ng-click="remove($index + (currentPage * itemsPerPage))"><span
                                        class="glyphicon glyphicon-remove"></span></button>
                            </td>
                        </tr>
                        </tbody>
                    </table>

                    <div class="panel-footer">
                        <button class="btn btn-primary" type="button" data-toggle="collapse" data-target="#addAdmin"
                                aria-expanded="false" aria-controls="addAdmin">
                            Add Admin
                        </button>
                        <div class="collapse" id="addAdmin">
                            <input type="text" ng-model="username"/>
                            <button class="btn btn-success" ng-click="add()">Add Admin</button>
                        </div>
                    </div>
                </div>

            </div>
            <br/>
            <!--
            <div sec:authorize="isAuthenticated()">
                <h5>Selected Spring Security Information</h5>
                <p>Logged in user: <span id="name" sec:authentication="name"></span></p>
                <p>Roles: <span sec:authentication="principal.authorities"></span></p>
            </div>-->

        </div>
    </div>
</div>
<!-- / Content container. -->

<div th:substituteby="footer :: copy"></div>
</body>
</html>
