<div class="stack-page-loader">
    <div ng-show="trigger" class="loader" role="alertdialog" tabindex="{{tabindex}}">
        <div class="loader-inner">
            <i class="fa fa-spinner fa-pulse loader-icon" role="presentation"></i>
            <p class="loader-label"></p>
        </div>
    </div>
    <div ng-show="trigger" class="overlay">&nbsp;</div>
</div>
